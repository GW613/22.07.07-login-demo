<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<section>
    <h2>登录</h2>
    <form name="login" action="/login" method="post">
        <div><label>邮箱
            <input type="text" name="email">
        </label> </div>
        <div><label> 密码
            <input type="password" name="password">
        </label>  </div>
        <div> <input type="submit" value="登录"> </div>
    </form>
</section>

<section>
    <h2>注册</h2>
    <form name="signUp" action="/signUp" method="post">
        <div><label>邮箱
            <input type="text" name="email">
        </label> </div>
        <div><label> 密码
            <input type="password" name="password">
        </label>  </div>
        <div><label>确认密码
            <input type="password" name="password_confirmation">
        </label>     </div>
        <div><input type="submit" value="注册"> </div>
</form>
</section>



<form hidden name="resetPassword" action="/resetPassword" method="post">
    <input type="text" name="email">
    <input type="submit" value="重置密码">
</form>
</body>
</html>
